<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Alert Monitor - Test Events</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .panel {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #2980b9;
            }

            button:disabled {
                background-color: #95a5a6;
                cursor: not-allowed;
            }

        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

            .back-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <h1>CCTV Alert Monitor - Test Events</h1>

    <div class="panel">
        <h2>Generate Test Events</h2>
        <p>Use this page to generate test events and verify real-time updates in the main application.</p>

        <button id="create-event-btn">Create Test Event</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <a href="/" class="back-link">‚Üê Back to main application</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const createEventBtn = document.getElementById('create-event-btn');
            const resultDiv = document.getElementById('result');

            createEventBtn.addEventListener('click', async function () {
                try {
                    createEventBtn.disabled = true;
                    createEventBtn.textContent = 'Creating...';

                    const response = await fetch('/api/test/create-event', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (data.success) {
                        resultDiv.innerHTML = `
                                <p><strong>Event created successfully!</strong></p>
                                <p>Subject: ${data.event.subject}</p>
                                <p>Date: ${new Date(data.event.date).toLocaleString()}</p>
                                <p>The main application should receive this event in real-time.</p>
                            `;
                    } else {
                        resultDiv.innerHTML = `
                                <p><strong>Error creating event:</strong> ${data.error || 'Unknown error'}</p>
                            `;
                    }

                    resultDiv.style.display = 'block';
                } catch (error) {
                    console.error('Error creating test event:', error);
                    resultDiv.innerHTML = `
                            <p><strong>Error:</strong> ${error.message || 'Unknown error'}</p>
                        `;
                    resultDiv.style.display = 'block';
                } finally {
                    createEventBtn.disabled = false;
                    createEventBtn.textContent = 'Create Test Event';
                }
            });
        });
    </script>
</body>
</html>
